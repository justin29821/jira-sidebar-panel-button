<html>
<head>
  <style>
  html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  font-family: "Segoe UI", Roboto, sans-serif;
  box-sizing: border-box;
  overflow: hidden; /* ⬅️ prevents scrollbars & white bars */
}

  .button-container {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
}

  .trigger-button {
    background-color: #0052CC;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .trigger-button:hover {
    background-color: #0747A6;
    transform: scale(1.05);
  }

  .trigger-button:disabled {
    background-color: #A5ADBA;
    cursor: not-allowed;
  }
</style>
  
  <script>
    async function triggerAction(button) {
      button.disabled = true;
      button.innerText = "Working...";

      const issueId = new URLSearchParams(window.location.search).get("issueId");
      try {
        const response = await fetch(`/rest/scriptrunner/latest/custom/sidebarButtonTrigger?issueId=${issueId}`, {
          method: "POST"
        });

        const data = await response.json();
        alert(`✅ ${data.status}`);
      } catch (err) {
        alert("❌ Something went wrong");
      } finally {
        button.disabled = false;
        button.innerText = "Trigger ScriptRunner Action";
      }
    }
  </script>
</head>
<body>
  <div class="button-container">
    <button class="trigger-button" onclick="triggerAction(this)">
      Trigger ScriptRunner Action
    </button>
  </div>
</body>
</html>
