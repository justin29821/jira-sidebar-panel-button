<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jira Sidebar Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-100 to-orange-200 font-sans p-4 box-border h-full">

  <div class="bg-white shadow-xl rounded-xl p-4 space-y-4 h-full flex flex-col justify-between">
    <!-- STATUS PANEL -->
    <div>
      <h1 class="text-xl font-semibold text-gray-800 mb-2">üé¨ Project Status</h1>
      <p class="text-gray-600"><strong>Campaign:</strong> Summer Promo 2025</p>
      <p class="text-gray-600"><strong>Deadline:</strong> <span class="text-emerald-600">May 5, 2025</span></p>

      <div class="mt-4">
        <p class="text-sm text-gray-500 mb-1">Progress</p>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-blue-600 h-3 rounded-full" style="width: 72%;"></div>
        </div>
        <p class="text-right text-sm mt-1 text-gray-600">72% Complete</p>
      </div>

      <div class="mt-4">
        <p class="text-sm text-gray-500 mb-1">Budget Used</p>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-red-500 h-3 rounded-full" style="width: 64%;"></div>
        </div>
        <p class="text-right text-sm mt-1 text-gray-600">$3,200 / $5,000</p>
      </div>

      <div class="mt-4">
        <p class="text-sm text-gray-500 mb-1">Client Feedback</p>
        <div class="bg-gray-100 rounded-lg p-3 text-sm text-gray-700 border border-gray-300">
          ‚ÄúWaiting on the final audio mix ‚Äî everything else looks great!‚Äù
        </div>
      </div>
    </div>

    <!-- TRIGGER BUTTON -->
    <div class="pt-2">
      <button
        onclick="triggerAction(this)"
        class="bg-blue-600 text-white w-full py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        Trigger ScriptRunner Action
      </button>
    </div>
  </div>

  <script>
    async function triggerAction(button) {
      button.disabled = true;
      button.innerText = "Working...";

      const issueId = new URLSearchParams(window.location.search).get("issueId");
      try {
        const response = await fetch(`/rest/scriptrunner/latest/custom/sidebarButtonTrigger?issueId=${issueId}`, {
          method: "POST"
        });

        const result = await response.json();
        alert(`‚úÖ ${result.status}`);
      } catch (err) {
        alert("‚ùå Something went wrong");
      } finally {
        button.disabled = false;
        button.innerText = "Trigger ScriptRunner Action";
      }
    }
  </script>
</body>
</html>
